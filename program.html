        /* FLIP CARD */
        .flip-card{
            width: 500px;
            height: 200px;
            perspective: 1000px;
        }

        .flip-card-inner{
            width:100%;
            height:100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .flip-card:hover .flip-card-inner{
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back{
            position:absolute;
            width:100%;
            height:100%;
            backface-visibility: hidden;
            border-radius: 40px;
            border: 5px solid black;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
            padding:10px;
            font-size: larger;
        }

        /* FRONT */
        .flip-card-front{
            background-color: white;
            color:black;
        }

        /* BACK */
        .flip-card-back{
            background: linear-gradient(135deg, purple, hotpink);
            color:white;
            transform: rotateY(180deg);
        }
    </style>
